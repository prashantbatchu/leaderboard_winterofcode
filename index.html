<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: var(--color-1); margin-bottom: 3rem; margin-top: 3rem;">Leaderboard</h1>

  <div class="table-container">
    <div class="table-controls">
      <div class="sort-search">
      <!-- Search Bar -->
      <input type="text" id="search-bar" placeholder="Search by name..." oninput="filterTable()" 
             style="margin-bottom: 2rem; background-color: #2c2a2a; border: 1px solid var(--color-1); color: white; width: 60%;">

      
        <h3 class="btn-sort"> Order Total : </h3>
        <div class="asce-desc">
          <button id="s-btn" onclick="sortLeaderboardByColumn5Ascending()"> ASC </button>
          <button id="s-btn" onclick="sortLeaderboardByColumn5Descending()"> DSC </button>
        </div>

      </div>
      <!-- Entries per page dropdown -->
      <div>
        <label for="entries-per-page">Entries per page:</label>
        <select id="entries-per-page" onchange="updateRowsPerPage()">
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <br>
    <!-- Leaderboard Table -->
    <table id="leaderboard">
      <thead>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Year</th>
          <th>Easy</th>
          <th>Medium</th>
          <th>Hard</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <!-- Pagination Controls -->
    <div class="table-controls">
      <span id="total-entries"></span>
      <div class="pagination">
        <button id="first-btn" onclick="goToFirstPage()">First</button>
        <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
        <span id="page-numbers"></span>
        <button id="next-btn" onclick="changePage(1)">Next</button>
        <button id="last-btn" onclick="goToLastPage()">Last</button>
      </div>
    </div>
  </div>

  <!-- Loading Bar Container -->
  <div id="loading-bar-container" style="display: none; text-align: center;">
    <div id="loading-bar"></div>
    <span id="loading-percentage">0%</span>
  </div>
  <div id="loading-message">Loading Data...Please Wait</div>


  <script src="script.js"></script>
</body>
</html>
